<!--base.html-->
{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>李布斯的博客</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/github.css">
   <!-- <link rel="stylesheet" href="{% static 'blog/css/custom.css'%}">
-->
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{% url "article:home" %}">Geeks Booth Li Blog</a></h1>
            <h2 class="brand-tagline">戏青衣-戏里梦青衣</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/qingyibaimao">Github</a>
                    </li>

                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "article:about_me" %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="https://y.qq.com/w/taoge.html?id=3224170777">music</a>
                    </li>

                    <li class="nav-item">
                        <a class="button-error pure-button" href="https://www.jianshu.com/u/340d706431de">简书</a>
                    </li>


                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "article:home" %}">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "article:archives" %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/admin">登录</a>
                    </li>
                    <li>
                        <form class="pure-form" action="search/" method="get">
                            <input class="pure-input-3-3" type="text", name="s" placeholder="search">
                        </form>
                    </li>

                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="{% url "article:about_me" %}">About Me</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
